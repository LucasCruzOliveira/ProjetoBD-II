<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela de Empreendimentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>

<body class="bg-light p-4">

  <div class="container" id="tabela2" class="tabela">
    <h2 class="mb-4">Tabela Endereços</h2>

    <table id="tabelaEnderecos" class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Logradouro</th>
          <th>Bairro</th>
          <th>Numero</th>
          <th>CEP</th>
          <th>Município</th>
          <th>UF</th>
          <th>Região</th>
          <th>Complemento</th>
          <th>Texto</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>
  </div>


  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  <script src="/js/scriptTable.js"></script>

</body>
</html>
