<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/home.css">

    
    <title>Dashboard</title>
</head>
<body>
    <div class="container-fluid vw-100 vh-100 bg-dark text-white">
        <div class="navbar navbar-dark bg-dark">
            <div class="tabela container-fluid">
                
                <button onclick="abrirTabela()" class="btn navbar-toggler btn-tabela" type="button">Tabela</button>

                <div class="navegacao">
                    <button onclick="voltar()" class="btn">
                        <img src="/static/seta-esquerda-cyan.svg" alt="">
                    </button>

                    <button onclick="avancar()" class="btn">
                        <img src="/static/seta-direira-cyan.svg" alt="">
                    </button>
                </div>
            </div>


        </div>
        <div class="home-area">
            <div id="dashboard1" class="dashboard ativo">
                <h1>Financiamentos Por Região</h1>
                <canvas id="graficoPizza" width="500" height="500"></canvas>
            </div>
            
            <div id="dashboard2" class="dashboard">
                <h1>Situação</h1>
                <canvas id="graficoStatus" width="500" height="500"></canvas>
            </div>

            <div id="dashboard3" class="dashboard">
                <h1>Modalidade</h1>
                <canvas id="graficoModalidade" width="500" height="500"></canvas>
            </div>

            <div id="dashboard4" class="dashboard">
                <h1>Logadouro</h1>
                <canvas id="graficoLogadouro" width="500" height="500"></canvas>
            </div>
        </div>  


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js
"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="/js/pie.js"></script>
    <script src="/js/rosca.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/api.js"></script>
</body>
</html>
